<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      /* box-shadow: #3897f0 */
    }
    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      border: 1px solid #ccc;
      padding: 40px 30px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-box h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 38px;
      margin-bottom: 30px;
    }
    .login-box input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    .login-box .or {
      margin: 20px 0;
      color: #aaa;
    }
    .login-box .signup {
      margin-top: 20px;
      font-size: 14px;
    }
    .login-box .signup a {
      text-decoration: none;
      color: #3897f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>StudentPortal</h2>
    <form method="POST" action="login.php">
      <input type="email" name="email" placeholder="Email or Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" name="login">Log In</button>
    </form>
    <div class="or">OR</div>
    <div class="signup">
      Don't have an account? <a href="register.php">Sign up</a>
    </div>
  </div>
</body>
</html>
