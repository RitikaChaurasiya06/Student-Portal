<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/singUp.css">
</head>
<body>
  <div class="main">
    <div class="singUp">
      <h2 id="heading">SignUp</h2>
      <form method="POST" action="../backend/signup.php" enctype="multipart/form-data">
        <input type="name" name="name" placeholder="Enter Your Full Name" required>
        <input type="email" name="email" placeholder="Enter Your Email" required>
        <input type="text" name="phone" placeholder="Enter Your phone" required>
        <input list="Gender-list" name="gender" placeholder="Select Your Gender">
         <datalist id="Gender-list">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </datalist>
        <input list="Course-list" name="course" placeholder="Which Course You Looking For" required>
        <datalist id="Course-list">
          <option value="BCA">BCA</option>
          <option value="MCA">MCA</option>
          <option value="BA">BA</option>
          <option value="B.COM">B.COM</option>
          <option value="B.SC">B.SC</option>
        </datalist>
        <input type="password" name="password" placeholder="Enter Your Password" required>
        <input type="file" name="profile_image" accept="image/*"required>
        
        <button type="submit" name="signup">Create Account</button>
        <div class="signup">
         Want to LogIn? <a href="login.html">LogIn</a>
        </div>
    </form>
  
  </div>
</body>
</html>
